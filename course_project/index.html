<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Timsort visualization</title>
    <script src="reset.js" defer></script>
    <script src="activate_gallop.js"></script>
    <script src="load_array.js"></script>
    <script src="insertion_sort.js"></script>
    <script src="reverse_subarray.js"></script>
    <script src="reverse_runs.js"></script>
    <script src="stack_push.js"></script>
    <script src="merge_subarrays.js"></script>
    <script src="merge_stack_elements.js"></script>
</head>
<body style="background-color: wheat; text-align:center"
      onload="load_array(256, document.getElementById('array_window'))">
<h1>Timsort visualization</h1>
<div class="sort_window" id="sort_window">
    <div class="array_window" id="array_window"></div>
    <p>Randomly generated array of 256 objects</p>
    <div class="setting_area">
        <b>Minrun:</b>
        <input type="text" size="3" id="minrun">
        <b>Speed:</b>
        <input type="text" size="3" id="speed">
        <b>Vis. ins. sort:</b>
        <input type="checkbox" id="vis_ins">
        <span class="sort_button">
            <input type="button" id="sort_button"
                   onclick="reverse_runs(boxes, document.getElementById('minrun').value,
                    document.getElementById('speed').value,
                    document.getElementById('vis_ins').checked)"
                   value="Sort!">
        </span>
        <span class="refresh_button">
            <input type="button" id="refresh_button" onclick="reset()" value="Refresh">
        </span>
        <span></span>
    </div>
    <div class="lower_zone" id="lower_zone">
        <div class="stack_area" id="stack_area">
            <div class="stack" id="stack"></div>
            <p>Stack (last 10 subarrays)</p>
        </div>
        <div class="merge_area" id="merge_area">
            <div class="merge_window">
                <div class="merge_subarea" id="merge_subarea1">
                    <rect class="merge_value_window" id="merge_value_window1"></rect>
                    <div class="merge_subwindow" id="merge_subwindow1"></div>
                </div>
                <div class="merge_subarea" id="merge_subarea2">
                    <rect class="merge_value_window" id="merge_value_window2"></rect>
                    <div class="merge_subwindow" id="merge_subwindow2"></div>
                </div>
            </div>
            <p>Subarrays to merge</p>
        </div>
    </div>
    <div class="current_state" id="current_state">
        <b style="font-size:18px" class="state_text" id="state_text">Current state: </b>
    </div>
</div>
</body>
</html>
